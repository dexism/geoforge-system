<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運命を刻む元帳 ベンチャー of テイルズ TRPG(仮)</title>
    <link rel="stylesheet" href="rulebook.css">
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- アイコンフォント -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
<script src="//accaii.com/ventureoftales/script.js" async></script><noscript><img src="//accaii.com/ventureoftales/script?guid=on"></noscript>
    <!-- ヘッダーエリア -->
    <header class="site-header">
        <div class="header-inner">
            <div class="left-controls">
                <button id="menu-btn" class="icon-btn" aria-label="メニューを開く" title="メニュー">
                    <span class="material-icons-round">menu</span>
                </button>
                <button id="home-btn" class="icon-btn" aria-label="ホームへ戻る" title="ホーム">
                    <span class="material-icons-round">home</span>
                </button>
            </div>

            <h1 class="site-logo"><a href="#">ベンチャー of テイルズ TRPG</a></h1>
            
            <div class="right-controls">
                <button id="search-btn" class="icon-btn" aria-label="検索" title="検索">
                    <span class="material-icons-round">search</span>
                </button>
                <button id="tl-tool-btn" class="icon-btn" aria-label="TLツール" title="TLツール">
                    <span class="material-icons-round">build</span>
                </button>
                <button id="theme-toggle" class="icon-btn" aria-label="テーマ切り替え" title="テーマ切り替え">
                    <span class="material-icons-round">dark_mode</span>
                </button>
            </div>
        </div>
    </header>

    <!-- ナビゲーションドロワー -->
    <nav id="drawer-nav" class="drawer">
        <div class="drawer-header">
            <h2>目次</h2>
            <button id="close-menu-btn" class="icon-btn"><span class="material-icons-round">close</span></button>
        </div>
        
        <div class="external-links">
            <a href="https://script.google.com/macros/s/AKfycbwRLJth6_1xB_MVuGwLhbtBbTuA51kyDOO8oehRjRowkEgEE7PWRxP5fEasB1Pu2Tn2/exec" target="_blank" class="nav-btn primary">
                <span class="material-icons-round">description</span> 履歴書 (GAS)
            </a>
            <a href="https://geoforge-system.onrender.com/" target="_blank" class="nav-btn secondary">
                <span class="material-icons-round">public</span> GeoForge System
            </a>
        </div>

        <div id="toc-list" class="toc-list"></div>
    </nav>
    <div id="drawer-overlay" class="drawer-overlay"></div>

    <!-- 検索モーダル -->
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <input type="text" id="search-input" placeholder="キーワードを入力 (例: 判定, 交易, 戦闘)...">
                <button class="close-modal icon-btn"><span class="material-icons-round">close</span></button>
            </div>
            <div id="search-results" class="search-results-list"></div>
        </div>
    </div>

    <!-- TLリファレンスモーダル -->
    <div id="tl-modal" class="modal">
        <div class="modal-content gm-screen">
            <div class="modal-header">
                <h2>TLクイックリファレンス</h2>
                <button class="close-modal icon-btn"><span class="material-icons-round">close</span></button>
            </div>
            <div class="gm-content">
                <div class="ref-block">
                    <h3>目標値の難易度目安 (1d10+能力値)</h3>
                    <table>
                        <tr><th>難易度</th><th>目標値</th></tr>
                        <tr><td>易しい</td><td>4</td></tr>
                        <tr><td>普通</td><td>6</td></tr>
                        <tr><td>困難</td><td>8</td></tr>
                        <tr><td>超困難</td><td>10</td></tr>
                    </table>
                </div>
                <div class="ref-block">
                    <h3>行為判定</h3>
                    <p><strong>判定値 = 1d10 + 能力値 + スキル補正</strong></p>
                    <p>出目10: クリティカル (自動成功)</p>
                    <p>出目1: ファンブル (自動失敗)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <main class="main-container">
        <div id="content-area">
            <div class="loading">
                <div class="spinner"></div>
                <p>物語を読み込んでいます...</p>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <p>Last Update: <span id="last-update"></span></p>
        <p>&copy; 2025 Candle's. All rights reserved.</p>
    </footer>

    <script src="rulebook.js"></script>
</body>
</html>
